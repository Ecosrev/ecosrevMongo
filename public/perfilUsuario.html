<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Perfil do Usuário</h2>
    <form id="profileForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        
        <button type="submit">Salvar Alterações</button>
    </form>

    <script>
        // Função para preencher os campos com os dados do perfil
        function preencherCamposPerfil() {
            // Simulando dados do perfil (pode ser substituído por dados reais do usuário)
            var perfilUsuario = {
                nome: "Exemplo",
                endereco: "Rua Exemplo, 123",
                senha: "senha123"
            };

            // Preenchendo os campos com os dados do perfil
            document.getElementById("nome").value = perfilUsuario.nome;
            document.getElementById("endereco").value = perfilUsuario.endereco;
            document.getElementById("senha").value = perfilUsuario.senha;
        }

        // Função para enviar o formulário (pode ser substituída por uma chamada AJAX para salvar os dados no servidor)
        function enviarFormulario(event) {
            event.preventDefault(); // Evitar o comportamento padrão de recarregar a página

            // Obter os valores dos campos
            var nome = document.getElementById("nome").value;
            var endereco = document.getElementById("endereco").value;
            var senha = document.getElementById("senha").value;

            // Aqui você pode fazer algo com os dados, como enviar para o servidor

            alert("Alterações salvas com sucesso!");
        }

        // Executar a função para preencher os campos com os dados do perfil ao carregar a página
        window.onload = function() {
            preencherCamposPerfil();
            document.getElementById("profileForm").addEventListener("submit", enviarFormulario);
        };
    </script>
</body>
</html>
